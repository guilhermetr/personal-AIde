<div class="input-container">
    <textarea 
        #textInputArea 
        [readOnly]="readonly"
        [(ngModel)]="value" 
        [placeholder]="readonly ? '' : placeholder" 
        rows="1" 
        (input)="adjustHeight()"
        [style.max-height]="maxHeight"></textarea>
    <button class="input-button" (click)="onSubmit()">
        <i class="fa-solid fa-paper-plane"></i>
    </button>
</div>
