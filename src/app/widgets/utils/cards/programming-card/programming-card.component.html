<div class="card">
    <widgets-card-header 
        [headerText]="headerText" 
        [isExpanded]="isExpanded" 
        (expansionToggled)="toggleExpansion()"
        [isProgrammingCardHeader]="true">
    </widgets-card-header>
    <div #cardBody class="card-body" 
        [style.height]="cardBodyHeight + 'px'"
        [ngClass]="{ 'expanded-card': isExpanded }">
        <div class="code-editors">
            <widgets-code-editor 
                #inputCodeEditor 
                [(ngModel)]="codeInput">
            </widgets-code-editor>
            <widgets-code-editor 
                #outputCodeEditor 
                [(ngModel)]="codeOutput" 
                [readonly]="true"
                [height]="codeEditorHeight + 'px'">
            </widgets-code-editor>
        </div>        
        <div class="text-input-area">
            <widgets-text-input 
                [(ngModel)]="textInput" 
                placeholder="Add context here..."
                (heightChanged)="onInputHeightChanged($event)"
                [parentHeight]="cardBodyHeight">
            </widgets-text-input>
        </div>
    </div>
</div>
