<div class="card">
    <widgets-card-header [headerText]="headerText" [isExpanded]="isExpanded" (expansionToggled)="toggleExpansion()"></widgets-card-header>
    <div class="card-body text-input-area-container" [ngClass]="{ 'expanded-card': isExpanded }">
        <textarea readonly></textarea>
        <widgets-text-input [(ngModel)]="textInput"></widgets-text-input>
    </div>    
</div>
