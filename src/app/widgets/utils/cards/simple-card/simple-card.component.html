<div class="card">
    <widgets-card-header 
        [headerText]="headerText" 
        [isExpanded]="isExpanded" 
        (expansionToggled)="toggleExpansion()">
    </widgets-card-header>
    <div class="card-body text-input-area-container" 
        [ngClass]="{ 'expanded-card': isExpanded }">
        <textarea readonly></textarea>
        <widgets-loading-overlay [isLoading]="isLoading"></widgets-loading-overlay>
        <div class="text-input-area">
            <widgets-text-input 
                [(ngModel)]="textInput"
                [parentHeight]="cardBodyHeight"
                (inputSubmitted)="handleInputSubmit($event)">
            </widgets-text-input>
        </div>
    </div>    
</div>
